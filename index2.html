<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    :root {
      --green: #1f5c3a;
      --dark: #1e1e1e;
      --bg: #ffffff;

    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      background-color: var(--bg);
      color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;

      text-align: center;
    }

    .container {
      max-width: 420px;
      padding: 20px;
    }

    img {

      margin-bottom: 24px;

      font-size: 1.8rem;
      letter-spacing: 0.12em;
      margin: 0 0 12px;
      color: var(--green);

    }

    p {
      margin: 8px 0;
      font-size: 1rem;
      opacity: 0.85;
    }

    .tagline {
      font-style: italic;
      margin-top: 4px;

    .coming {

      opacity: 0.7;
