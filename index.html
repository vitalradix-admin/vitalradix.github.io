    :root {

      --dark: #1e1e1e;

    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background-color: var(--bg);
      color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;

    .container {

      color: var(--green);

    }

    .tagline {

      margin: 6px 0 18px;
      opacity: 0.85;
    }

    .coming {

      opacity: 0.7;
      margin-bottom: 24px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    .socials a {
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--green);
      transition: opacity 0.2s ease;
    }

    .socials a:hover {
      opacity: 0.65;
    }

    .socials svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }
